<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Tourly </title>


    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS link -->
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div id="container">

        <div class="forms">
            <div class="head">
                <img src="images/logo.png" alt="logo image">
                <h2 class="logoname">Tourly</h2>

                
                
            
        </div>
            <form>
                <label for="emailid" >Username or email address</label><br>
                <input type="text" id="emailid" class="email" placeholder="Username"><br>
                <label for="pswd" class="pswd" >Password<span>Forgot Password?</span></label><br>
                <input type="password" id="pswd" class="email" placeholder="password"><br>
                <button class="btn"><a href="index.html" >Log in</a></button> 
            </form>
        </div>

        <div class="sign-in">
            <h3>Log in with a passkey</h3>
            <p>New to Tourly? <span>Create an account</span></p>
        </div>

</div>
    
</body>
</html>
